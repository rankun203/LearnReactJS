<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>React test 2015年09月17日</title>
</head>
<body>

<div id="container">
  <div class="mount-1"></div>
  <div class="mount-2"></div>
</div>

<script src="bower_components/react/react.js"></script>
<script>
  var HelloMessage = React.createClass({
    displayName: "HelloMessage",
    render: function () {
      return React.createElement("div", null, "Hello ", this.props.name);
    }
  });

  React.render(React.createElement(HelloMessage, {name: "John"}), document.querySelector('.mount-1'));

  var Timer = React.createClass({
    displayName: 'Timer',
    getInitialState: function () {
      return {secondsElapsed: 0};
    },
    tick: function () {
      this.setState({secondsElapsed: this.state.secondsElapsed + 1});
    },
    componentDidMount: function () {
      this.interval = setInterval(this.tick, 1000);
    },
    componentWillUnmount: function () {
      clearInterval(this.interval);
    },
    render: function () {
      return (
          React.createElement('div', null, 'Seconds elapsed: ', this.state.secondsElapsed)
      );
    }
  });
  React.render(React.createElement(Timer, null), document.querySelector('.mount-2'));
</script>
</body>
</html>
